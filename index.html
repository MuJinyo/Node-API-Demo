<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我是用来测试接口的</title>
    <script src="./jquery-1.11.0.min.js"></script>
</head>
<body>
    
    <div class="box">
        姓名：
        <input type="text">

        密码：
        <input type="text">

        <button class="login"> 登录 </button>
    </div>
    <script>

    var data = {
        identifier: '12', 
        password: '12',
        username: 'zhangdan'
    }
    $(document).ready(function() {

        $.ajax({
            type: 'post',
            data: data,
            url: 'http://localhost:3002/auth/signup',
            success: function(res) {
                console.log('res', res)
            },
            complete: function() {}
        });
        $('.login').on('click', function(){
            console.log('登录')
            $.ajax({
                type: 'post',
                data: data,
                url: 'http://localhost:3002/auth/signin',
                success: function(res) {
                    console.log('res---', res)
                },
                complete: function() {}
            });
        })
    })
    </script>
</body>
<style>
    .box{
        width: 300px;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        justify-content: center;
    }
</style>
</html>
